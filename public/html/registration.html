<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/registration.css">
    <title>Cadastrar Aluno</title>
</head>
    <body>
        <div class="container">
                <div class="content">
                    <form action="/registration" method="POST">
                        <div class="title">Dados do Aluno</div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Nome</span>
                                <input type="text" name="firstName" >
                            </div>
                            <div class="input-box">
                                <span class="details">Sobrenome</span>
                                <input type="text" name="lastName" >
                            </div>
                            <div class="input-box">
                                <span class="details">Profissão</span>
                                <input type="text" name="occupation" >
                            </div>
                            <div class="input-box">
                                <span class="details">Estado Civil</span>
                                <select class="dropdown" name="maritalStatus" >
                                    <option value=""></option>
                                    <option value="solteiro">Solteiro</option>
                                    <option value="casado">Casado</option>
                                    <option value="separado">Separado</option>
                                    <option value="divorciado">Divorciado</option>
                                    <option value="viuvo">Viuvo</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <span class="details">CPF</span>
                                <input type="text" name="cpf" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1'); "maxlength="11" />
                            </div>
                            <div class="input-box">
                                <span class="details">RG</span>
                                <input type="text" name="rg" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="10" />
                            </div>

                        </div>
                        <div class="title">Informações do Curso</div>

                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Duração</span>
                                <select class="dropdown" name="courseDuration" >
                                    <option value=""></option>
                                    <option value="2">2 meses</option>
                                    <option value="3">3 meses</option>
                                    <option value="6">6 meses</option>
                                    <option value="12">12 meses</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <span class="details">Número de Aulas</span>
                                <select class="dropdown" name="NumberOfLessons" >
                                    <option value=""> </option>
                                    <option value="22">22 aulas</option>
                                    <option value="42">42 aulas</option>
                                    <option value="84">84 aulas</option>
                                </select>
                            </div>
        
                            <div class="input-box input-number">
                                <span class="details">Início</span>
                                <input type="date" name="startDate" >
                            </div>
                                
                            <div class="input-box">
                                <span class="details">Fim</span>
                                <input type="date" name="endDate" >
                            </div>
        
                            <div class="input-box"> 
                                <span class="details">Começa às</span>
                                <input type="time" name="startHour" >
                            </div>
        
                            <div class="input-box"> 
                                <span class="details">Termina ás</span>
                                <input type="time" name="endHour" >
                            </div>

                            <div class="input-box"> 
                                <span class="details">Valor total</span>
                                <input type="number" name="totalPrice" placeholder="R$" >
                            </div>

                            <div class="input-box"> 
                                <span class="details">Valor por extenso</span>
                                <input type="text" name="writeInFull" id="price"  >
                            </div>

                            <div class="input-box">
                                <span class="details">Vezes</span>
                                <select class="dropdown" name="timesOf" >
                                    <option value=""> </option>
                                    <option value="2">2 vezes</option>
                                    <option value="3">3 vezes</option>
                                    <option value="6">6 vezes</option>
                                    <option value="12">12 vezes</option>
                                </select>
                                <div><br></div>
                                <span class="details">De</span>
                                <div class="input-box"> 
                                    <input type="number" name="installments" placeholder="R$" >
                                </div>
                            </div>

                        </div>
                        <div class="button">
                            <input type="submit" value="Cadastrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <nav>
        <a href="/"><h1>Home &#x21A9</h1></a>
    </nav>
</html>
