<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../css/registration.css">
    <title>Cadastrar Aluno</title>
</head>
    <body>
        <nav>
            <a href="/"><h1>Home &#x21A9</h1></a>
        </nav>
        <div class="container">
                <div class="content">
                    <form action="/registration" method="POST">
                        <div class="title">Dados do Aluno</div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Nome</span>
                                <input type="text" name="firstName" >
                            </div>
                            <div class="input-box">
                                <span class="details">Sobrenome</span>
                                <input type="text" name="lastName" >
                            </div>
                            <div class="input-box">
                                <span class="details">Profissão</span>
                                <input type="text" name="occupation" >
                            </div>
                            <div class="side-box">
                                <span style="margin-left: 35px;"class="details">Estado Civil</span>
                                <select style="width: 120px;" class="dropdown" name="maritalStatus" >
                                    <option value=""></option>
                                    <option value="solteiro (a)">Solteiro (a)</option>
                                    <option value="casado (a)">Casado (a)</option>
                                    <option value="separado (a)">Separado (a)</option>
                                    <option value="divorciado (a)">Divorciado (a)</option>
                                    <option value="viuvo (a)">Viuvo(a)</option>
                                </select>
                            </div>
                            <div class="side-box">
                                <span class="details">Gênero</span>
                                <select class="dropdown" name="genre" >
                                    <option value=""></option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <span class="details">CPF</span>
                                <input type="text" name="cpf" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1'); "maxlength="11" />
                            </div>
                            <div class="input-box">
                                <span class="details">RG</span>
                                <input type="text" name="rg" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="10" />
                            </div>
                            <div style="width: 500px" class="input-box">
                                <span class="details">Endereço</span>
                                <input type="text" name="address" >
                            </div>
                            <div style="width: 100px" class="input-box">
                                <span class="details">Numero</span>
                                <input type="text" name="addressNumber" >
                            </div>
                            <div style="width: 100px" class="input-box">
                                <span class="details">Cep</span>
                                <input type="text" name="postalCode" >
                            </div>
                        </div>
                        <div class="title">Informações do Curso</div>
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Duração</span>
                                <select class="dropdown" name="courseDuration" >
                                    <option value=""></option>
                                    <option value="3">3 meses</option>
                                    <option value="6">6 meses</option>
                                    <option value="12">12 meses</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <span class="details">Número de Aulas</span>
                                <select class="dropdown" name="numberOfLessons" >
                                    <option value=""> </option>
                                    <option value="22">22 aulas</option>
                                    <option value="42">42 aulas</option>
                                    <option value="84">84 aulas</option>
                                </select>
                            </div>
                            <div class="input-box input-number">
                                <span class="details">Início</span>
                                <input type="date" name="startDate" >
                            </div>
                            <div class="input-box">
                                <span class="details">Fim</span>
                                <input type="date" name="endDate" >
                            </div>
                            <div class="input-box"> 
                                <span class="details">Começa às</span>
                                <input type="time" name="startHour" >
                            </div>
                            <div class="input-box"> 
                                <span class="details">Termina às</span>
                                <input type="time" name="endHour" >
                            </div>
                            <div class="input-box"> 
                                <span class="details">Valor total</span>
                                <input type="number" name="totalPrice" placeholder="R$" >
                            </div>
                            <div class="input-box"> 
                                <span class="details">Valor por extenso</span>
                                <input type="text" name="writeInFull" id="price">
                            </div>
                            <div class="input-box" id="container">
                                <span class="details">Dia do Pagamento</span>
                            </div>
                            <div class="input-box">
                                <span class="details">Vezes</span>
                                <select class="dropdown" name="installments" >
                                    <option value=""> </option>
                                    <option value="3">3 vezes</option>
                                    <option value="6">6 vezes</option>
                                    <option value="12">12 vezes</option>
                                </select>
                                <div><br></div>
                                <span class="details">De</span>
                                <div class="input-box"> 
                                    <input type="number" name="payments" placeholder="R$" >
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Cadastrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>
        
        let select = document.createElement("select");
        select.name = "payments";
        select.className = "dropdown";
    
        for (let i = 1; i <= 31; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.text = i;
            select.appendChild(option);
        }

        document.getElementById("container").appendChild(select);

    </script>
</html>
